<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Sign In or Create an Account</title>
		
		<link rel="stylesheet" href="stylesheets/login.css">
	</head>
	<body>
		<div>
			<form action="/login" method="post">
				<div class="input-container username-container">
					<input data-lpignore="true" type="text" name="user_name" placeholder="Username" class="username-input"
					><span></span>
				</div>
				<div class="input-container password-container">
					<input data-lpignore="true" type="password" name="pass_word" placeholder="Password" class="password-input"
					><span></span>
					<img src="icons/visible.svg" alt="" class="visibility-toggle hidden"><img src="icons/hidden.svg" alt="" class="visibility-toggle visible">
				</div>
				<div class="input-container button-container">
					<button type="submit">submit</button>
				</div>
			</form>
		</div>

		<script src="js/form.js"></script>
	</body>
</html>
