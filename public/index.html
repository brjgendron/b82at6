<!DOCTYPE html>
<html>
	<head>
		<title>Chat.js</title>
		<!-- local resources -->
		<script src="/socket.io/socket.io.js"></script>
		<link rel="stylesheet" href="stylesheets/master.css">

		<!-- external resources -->
		<link rel="stylesheet" href="https://unpkg.com/simplebar@latest/dist/simplebar.css" />
		<script src="https://unpkg.com/simplebar@latest/dist/simplebar.min.js"></script>
	</head>

	<body>
		<div id="messages-container" data-simplebar>
			<ul id="messages"></ul>
		</div>

		<div id="users-container" data-simplebar>
			<ul id="users"></ul>
			<div id="change-username">
				<span><img src="icons/edit-dark.svg" alt="">Change Username</span>
			</div>
		</div>

		<div id="chatbox-container">
			<form id="compose">
				<input id="chatbox" type="text" autocomplete="off" placeholder="Write a message" autofocus>
			</form>
		</div>
		
		<script src="js/events.js"></script>
	</body>
</html>
